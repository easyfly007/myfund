# ============================================================
# 全球分散化基金监控配置
# ============================================================

# --- 邮件通知配置 ---
email:
  enabled: true
  smtp_server: "smtp.qq.com"        # QQ邮箱示例，也可用 smtp.163.com / smtp.gmail.com
  smtp_port: 465                     # SSL端口，TLS用587
  use_ssl: true
  sender: "your_email@qq.com"        # ← 改成你的发件邮箱
  password: "your_app_password"      # ← 改成邮箱授权码（非登录密码）
  receiver: "your_email@qq.com"      # ← 改成收件邮箱

# --- 策略参数 ---
strategy:
  # 均线天数（交易日）
  ma_days: 250

  # 按波动等级设定阈值
  # low:  债券/固收类 → 不参与择时
  # mid:  宽基指数、黄金
  # high: 行业/主题、单国市场、原油
  thresholds:
    mid:
      buy_pct: -15       # 低于250日均线15%触发买入
      sell_pct: 30        # 高于250日均线30%触发卖出
    high:
      buy_pct: -20        # 低于250日均线20%触发买入
      sell_pct: 40        # 高于250日均线40%触发卖出

  # 冷却期（自然日）
  buy_cooldown_days: 30
  sell_cooldown_days: 30

  # 冷却期突破：在冷却期内若偏离又扩大此幅度，可突破冷却
  cooldown_override_extra_pct: 10

  # 超跌加仓：配额满后，相比上次买入净值又跌此幅度，可额外买入1份（每基金仅1次机会）
  extra_drop_pct: -20

